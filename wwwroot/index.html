<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />

    <!--     -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--     -->

    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <style type="text/css">
        .container__background {
            background-color: grey;
            color: rgb(240, 224, 193);
        }

        #mm {
            cursor: help;
        }
    </style>
    <!-- Bootstrap -->

    <title>react-vite-intro</title>
</head>
<body>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>







    <!-- Bootstrap -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4 p-4 rounded bg-dark shadow">
                <form id="loginForm">
                    <h3 class="mb-3 text-center">Login</h3>
                    <div class="mb-3">
                        <label for="Username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="userName" value="string" required placeholder="Enter username">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" value="string" required placeholder="Enter password">
                    </div>
                    <button type="submit" class="btn btn-info w-100">Login</button>
                    <hr>
                    <p class="text-senter small">No account? <a href="#" class="text-info">Signup</a></p>
                </form>
                <div id="result" class="mt-3 small"></div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const resultDiv = document.getElementById('result');
            const data = {
                userName: document.getElementById('userName').value,
                password: document.getElementById('password').value,
                ip: "string"
            };

            try {
                const response = await fetch('http://localhost:5194/api/Login/login3', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    resultDiv.innerHTML = `<div class="alert alert-success">Success! ${
                      "ResultMessage:  " +
                      result.ResultMessage + " "} <br/>
                      ${"EntityId: "+ result.EntityId + " " } <br/>
                      ${"FirstName: " + result.FirstName + " "} <br/>
                      ${"LastName: " + result.LastName + " " } <br/>
                      ${"Company:" + result.Company + " " } <br/>
                      ${"Address: " + result.Address + " " } <br/>
                      ${"City: " + result.City + " "} <br/>
                      ${"Country: " + result.Country + " " } <br/>
                      ${"Zip: " + result.Zip + " " } <br/>
                      ${"Phone: " + result.Phone + " " } <br/>
                      ${"Mobile: " + result.Mobile } <br/>
                      ${"Email: " + result.Email} <br/>
                      ${"EmailConfirm: " + result.EmailConfirm} <br/>
                      ${"MobileConfirm: " + result.MobileConfirm} <br/>
                      ${"CountryID: " + result.CountryID} <br/>
                      ${"Status: " + result.Status} <br/>
                      ${"lid: " + result.lid} <br/>
                      ${"FTPHost: " + result.FTPHost} <br/>
                      ${"FTPPort: " + result.FTPPort} <br/>
                      ${"NotificationID: " + result.NotificationID} <br/>
                      ${"passsword:" + result.Passsword
                      }</div>`;
                    console.log('User data:', result);
                } else {
                    resultDiv.innerHTML = `<div class="alert alert-danger">Error: ${response.status}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="alert alert-danger">Server unavailable</div>`;
            }
        });
    </script>
    <!-- Bootstrap -->



</body>
</html>
